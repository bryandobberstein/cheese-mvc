<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "fragments :: head">
    </head>
    <body class = "container">
        <h1 th:text = "${title}">H1 Header</h1>
        <nav th:replace = "fragments :: nav"></nav>
        <p th:unless = "${cheeses} and ${cheeses.size()}">Who moved my cheese?</p>
        <table class="table">

            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Edit</th>
            </tr>

            <tr th:each="cheese : ${cheeses}">
                <td th:text = "${cheese.name}"></td>
                <td th:text = "${cheese.description}"></td>
                <td th:text = "${cheese.category.name}"></td>
                <td><a th:href="@{'/cheese/edit/' + ${cheese.id}}">edit</a></td>
            </tr>

        </table>
    </body>
</html>
