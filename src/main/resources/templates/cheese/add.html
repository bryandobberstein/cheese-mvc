<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "fragments :: head">
    </head>
    <body class = "container">
        <h1 th:text="${title}">Title Header</h1>
        <nav th:replace = "fragments :: nav"></nav>
        <form method="post" th:object = "${cheese}">
            <div class = "form-group">
                <label th:for = "name">Name</label>
                <input class = "form-control" th:field = "*{name}" />
                <span th:errors = "*{name}"></span>
            </div>
            <div class = "form-field">
                <label th:for = "description">Description</label>
                <input class = "form-control" th:field = "*{description}" />
                <span th:errors = "*{description}"></span>
            </div>
            <div class = "form-group">
                <label th:for = "type">Category</label>
                <select name = "categoryId">
                    <option th:each = "category : ${categories}" th:text = "${category.name}" th:value = "${category.id}"></option>
                </select>
            </div>
            <input type = "submit" value = "Get Cheesy"/>
        </form>
    </body>
</html>
